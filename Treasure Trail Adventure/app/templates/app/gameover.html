{% extends "app/layout.html" %}

{% block content %}

<style>
  h1 {
    font-size:10vw ;
    font-family: sans-serif;
    position: relative;
    background: white;
    color: black;
    text-align:center;
    margin: 0;
    border-radius:10px;
    padding: 0;
    overflow: hidden;
  }

  h1:before {
    content: '';
    display: block;
    position: absolute;
    -webkit-filter: blur(20px);
    filter: blur(20px);
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    mix-blend-mode: screen;
    background-image: repeating-linear-gradient(-45deg, transparent, transparent 1em, #9E2053 1em, orange 50%), repeating-linear-gradient(45deg, #111626, #111626 1em, pink 1em, #571B3D 50%);
    background-size: 3em 3em, 2em 2em;
    animation-name: ani;
    animation-duration: 8s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  @keyframes ani {
    from {
      background-position: 0 0;
    }
    to {
      background-position: 400% 0;
    }
  }
</style>

<body>
  <h1 style="font-size:5vw ;"><u>GameOver - {{name}}</u></h1>
  <br/>
  <h1>You Won ${{score}}</h1>
  <br/>
  <h1 id="timer"  style="font-size:3vw ;">closing in: <span id="countdown"></span> seconds</h1>
  

</body>
<script>
    var delay = 10; // Delay in seconds
    var countdownElement = document.getElementById('countdown');
    var countdown = delay;

    // Function to update the countdown display
    function updateCountdown() {
      countdownElement.textContent = countdown;
      countdown--;

      if (countdown < 0) {
        redirect();
      } else {
        setTimeout(updateCountdown, 1000); // Update countdown every 1 second (1000 milliseconds)
      }
    }

    // Function to redirect to another page
    function redirect() {
      window.location.href = 'end/'; // Replace 'pageB.html' with the URL of the destination page
    }

    // Start the countdown
    updateCountdown();
  </script>
{% endblock %}
